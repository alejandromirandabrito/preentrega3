        <form class="formLogin" action="../index.html" method="get">
          
                <legend>Ingresá tus datos acá.</legend>

            <label>
                Nombre:
                <input type="text" name="nombre" placeholder="Ingrese su nombre" required>
            </label>
            <br>
            <br>
            <label>
                Apellido:
            <input type="text" name="apellido" placeholder="Ingrese su apellido" required>
            </label>
            <br>
            <br>
            <label>
                Teléfono:
            <input type="number" name="dni" placeholder="Ingrese su Teléfono" required>
            </label>
            <br>
            <br>
            <label>
                 Contraseña: 
                    <input type="password" required>
            </label>
            <br>
            <br>
            <label>
                Email:        
                <input type="email" name="email" placeholder="Ingrese su email">
            </label>
            <br>
            <br>
            <label>
                Mujer:
                <input type="radio" name="sexo" value="Mujer" checked>
            </label>
            <label> 
                Hombre:
                <input type="radio" name="sexo" value="Hombre">
            </label>
            No Binario: 
            <input type="radio" name="sexo">
            <br>
            <br>
            <label>
                Acepto Terminos y Condiciones
                <input type="checkbox" name="" required>
            </label>
             
    
            <input class="tarjeta_btn" type="submit" value="enviar">
