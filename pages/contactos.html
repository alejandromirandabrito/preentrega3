<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/t-shirt.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OversizeShop/Contactos</title>
</head>
<body>
    <nav class="navbar">
        <i class="fa-regular fa-bars"></i>
        <ul>      
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="./nosotros.html">Nosotros</a></li>
            <li><a href="./contactos.html">Contactos</a></li>
            <li><a href="./login.html">Login/Register</a></li>
        </ul>
        <img class="logo" src="../assets/img/t-shirt.png" alt="">
    </nav>
    <header>
    <h2 class="h2Contactos">Ingrese sus datos y nos comunicaremos con usted lo más pronto posible!<h2>
    </header>
    <main>
        <form class="formContactos" action="" method="get">
            <label>
                Nombre:
                <input type="text" name="nombre" placeholder="Ingrese su nombre" >
            </label>
            <label>
                Apellido:
            <input type="text" name="apellido" placeholder="Ingrese su apellido">
            </label>
            <label>
                Teléfono:
            <input type="number" name="dni" placeholder="Ingrese su Teléfono" >
            </label>
            <label>
                Email:        
                <input type="email" name="email" placeholder="Ingrese su email" >
            </label>
            <label> Ingrese un mensaje:
                <textarea name="mensaje" placeholder="Ingrese un mensaje" ></textarea>
            </label>
            <input class="tarjeta_btn" type="submit" value="enviar">
            </form>
            
    </main>
    <footer class="pie">
        <img class="logoFooter" src="../assets/img/t-shirt.png" alt="">
    </footer>
</body>
</html>
